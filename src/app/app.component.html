<div class="app-wrapper">
    <div *ngIf="errorMessage">
      <p class="text-center">{{errorMessage}}</p>
    </div>
    
  <div  class="indicators-list-flexbox" *ngIf="data" >
    <div class="indicator-item" *ngFor="let item of data">
      <app-indicator  [data]="item"></app-indicator>
    </div>
  </div>

</div>
